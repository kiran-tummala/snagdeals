# ── Main site: YOUR_DOMAIN_HERE ──────────────────────────────────
server {
  listen 80;
  server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

  ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_HERE/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_HERE/privkey.pem;

  root /var/www/snagdeals;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

# ── n8n admin: n8n.YOUR_DOMAIN_HERE ─────────────────────────────
server {
  listen 80;
  server_name n8n.YOUR_DOMAIN_HERE;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name n8n.YOUR_DOMAIN_HERE;

  ssl_certificate /etc/letsencrypt/live/n8n.YOUR_DOMAIN_HERE/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/n8n.YOUR_DOMAIN_HERE/privkey.pem;

  client_max_body_size 20M;

  location / {
    proxy_pass http://127.0.0.1:5678/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
